<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="card">
            <h2>Generate a Password</h2>
        </div>

        <div class="password">
            <h3 id="pwd_txt"></h3>
        </div>

        <div class="slider_main">
            <input type="range" value="16" min="8" max="128" class="slider" oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>16</output>
        </div>
        <label class="container" style="color: rgb(3, 3, 3);">Include special characters
            <input type="checkbox" checked="checked" id="checkbox">
            <span class="checkmark"></span>
        </label>
        <button id="generate" class="action-btn">
          Generate Password <i class="fab fa-keycdn"></i>
      </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
